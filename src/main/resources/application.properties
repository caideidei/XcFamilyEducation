#配置文件编码保证中文不乱码
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#启动端口配置
spring.application.name=FamilyEducation
server.port=8889

#Mysql配置 时区&serverTimezone=Asia/Shanghai
spring.datasource.url=jdbc:mysql://localhost:3306/family_education?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#swagger路径：
#http://localhost:8889/swagger-ui/index.html#/
#http://localhost:8889/v3/api-docs
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#mybatis-plus日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


